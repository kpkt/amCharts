<!DOCTYPE html>
<html>
    <head>
        <title>Line Chart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- External CSS -->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

        <!-- External JS -->
        <script src="assets/jquery-1.12.0.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>

        <!-- amCharts Main Library -->
        <script src="amcharts/amcharts.min.js"></script>
        <!-- Serial Chart -->
        <script src="amcharts/serial.js"></script>
        <!-- Chart Themes -->
        <script src="amcharts/themes/light.js"></script>
        <!--<script src="amcharts/themes/dark.js"></script>-->
        <!--<script src="amcharts/themes/chalk.js"></script>-->
        <!--<script src="amcharts/themes/patterns.js"></script>-->
        <!--<script src="amcharts/themes/none.js"></script>-->

        <!-- Export Chart -->
        <link rel="stylesheet" href="amcharts/plugins/export/export.css">
        <script src="amcharts/plugins/export/export.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <h1>Line Chart</h1>
            </div>
            <div class="row">
                <div id="serialChart" style="width: 100%; height: 500px"></div>
            </div>
        </div>
        <script>
            var chart = AmCharts.makeChart("serialChart", {
                "type": "serial",
                "theme": "light",
                "marginRight": 80,
                "autoMarginOffset": 20,
                "marginTop": 7,
                "dataProvider": [
                    {
                        "category": "Kerosakan Jalan",
                        "total": 3025
                    }, {
                        "category": "Tumbuhan/Rumput",
                        "total": 245
                    }, {
                        "category": "Lampu",
                        "total": 764
                    }, {
                        "category": "Papan Tanda",
                        "total": 875
                    }, {
                        "category": "Sampah",
                        "total": 675
                    }, {
                        "category": "Parkir",
                        "total": 256
                    }, {
                        "category": "Tandas",
                        "total": 506
                    }, {
                        "category": "Kebakaran Terbuka",
                        "total": 810
                    }, {
                        "category": "Serangga/Haiwan",
                        "total": 94
                    }, {
                        "category": "Bangunan/Premis",
                        "total": 456
                    }
                ],
                "valueAxes": [{
                        "axisAlpha": 0.2,
                        "dashLength": 1,
                        "position": "left"
                    }],
                "mouseWheelZoomEnabled": true,
                "graphs": [{
                        "id": "g1",
                        "balloonText": "[[value]]",
                        "bullet": "round",
                        "bulletBorderAlpha": 1,
                        "bulletColor": "#FFFFFF",
                        "hideBulletsCount": 50,
                        "title": "red line",
                        "valueField": "total",
                        "useLineColorForBulletBorder": true,
                        "balloon": {
                            "drop": true
                        }
                    }],
                "chartScrollbar": {
                    "autoGridCount": true,
                    "graph": "g1",
                    "scrollbarHeight": 40
                },
                "chartCursor": {
                    "limitToGraph": "g1"
                },
                "categoryField": "category",
                "categoryAxis": {
                    "axisColor": "#DADADA",
                    "dashLength": 1,
                    "minorGridEnabled": true
                },
                "export": {
                    "enabled": true,
                    "position": "bottom-right"
                }
            });

            chart.addListener("rendered", zoomChart);
            zoomChart();

            // this method is called when chart is first inited as we listen for "rendered" event
            function zoomChart() {
                // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
                chart.zoomToIndexes(0, 4);
            }
        </script>
    </body>
</html>
